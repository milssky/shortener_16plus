<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Сокращатор 5000</title>
</head>
<body>
    <main>
        {% load user_filters %}
        <div class="container">
            <div class="bg-light px-5 py-5">
                <h1>Сокращатель ссылок</h1>
                <div>
                    <form method="post" action={% url "index" %}>
                        {% csrf_token %}
                        {% for field in form %}
                            <label class="form-label">{{ field.label }}</label>
                            {{ field|addclass:"form-control py-2 mb-2" }}
                            <div class="form-text pb-3">{{ field.help_text }}</div>
                        {% endfor %}
                        <button type="submit" class="btn btn-primary">Сократить</button>
                    </form>
                </div>
                <h1 class="pt-3"><a href="{{ short_url }}" target="blank">{{ short_url }}</a></h1>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </main>
</body>
</html>
